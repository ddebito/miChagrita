<ng-container *ngIf="!products">
  <ngx-spinner
    [fullScreen]="false"
    bdColor="rgb(70, 84, 153, 0.3)"
    size="medium"
    name="modal-table"
    color="#7084E3"
  ></ngx-spinner>
</ng-container>





<div class="w-full h-full flex flex-col">
  <div class="px-gutter pt-1 pb-4 bg-primary flex-none">
    <div class="flex items-center justify-between">
      <h2 class="headline text-primary-contrast m-0 flex items-center w-full max-w-xxxl mr-6">
        <ic-icon @scaleIn [icon]="component.icProduct" class="hidden sm:block"></ic-icon>
        <span @fadeInRight class="ml-4 block">Tienda</span>
      </h2>
      <div class="flex items-center justify-end w-full mt-5">
        <div class="flex justify-between">
          <app-button-reset-filters (buttonClick)="resetFilters()"></app-button-reset-filters>
        </div>
        <div class="flex justify-between ml-6">
          <app-search-box-multiple [searchOptions]="component.searchOptions" (search)="search($event)"
            [currentValue]="component.filters.textFilter">
          </app-search-box-multiple>
        </div>
      </div>
    </div>
  </div>



  <div class="-mt-1 pt-1 overflow-hidden flex">




    <section class="text-gray-600 body-font">
      <div class="container px-5 py-4 mx-auto">
        <div class="flex flex-wrap -m-4">

          <div class="p-4 md:w-1/3" *ngFor="let product of products">
            <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
              <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="https://dummyimage.com/720x400"
                alt="blog">
              <div class="p-6">
                <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{product.category}}</h2>
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{product.name}}</h1>
                <p class="leading-relaxed mb-3">Precio libra: $ {{product.unitSalePrice}}</p>
                <div class="flex items-center flex-wrap ">
                  <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                      stroke-linecap="round" stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                  <span
                    class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                    <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                      stroke-linejoin="round" viewBox="0 0 24 24">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>1.2K
                  </span>
                  <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                    <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                      stroke-linejoin="round" viewBox="0 0 24 24">
                      <path
                        d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                      </path>
                    </svg>6
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>



<div class="h-24 flex gap-4 justify-between items-center flex-grap mx-10 my-2">
  <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
    [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>

</div> -->
